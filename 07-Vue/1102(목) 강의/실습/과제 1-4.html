<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>TITLE</h1>
      <p>평균 점수 : {{avgScore}}</p>
      <button @click="cal_average">평균 점수 계산</button>
      <hr />
      <p>전체 점수 목록 : {{score}}</p>
      <p>방학 여부 : {{status}}</p>
    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const score = ref([10, 20, 30, 40, 50]);
          const avgScore = ref(null);
          const status = ref(false);
          const cal_average = function () {
            for (let i = 0; i < score.value.length; i++) {
              avgScore.value += score.value[i];
            }

            avgScore.value /= score.value.length;

            console.log(avgScore.value);
          };

          return {
            score,
            cal_average,
            avgScore,
            status,
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
